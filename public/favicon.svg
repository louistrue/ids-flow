  <rect x="216" y="80" width="80" height="80" rx="12" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <circle cx="256" cy="120" r="8" fill="#ffffff"/>
  
  <!-- Middle Layer - Left Node -->
  <rect x="80" y="200" width="70" height="70" rx="10" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
